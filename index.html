<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول الطالب</title>
<link rel="stylesheet" href="style.css">
<script>
function loginStudent() {
    const civilInput = document.getElementById("civil").value.trim();
    const status = document.getElementById("status");
    if (!civilInput) { status.textContent = "الرجاء إدخال الرقم المدني!"; return; }
    localStorage.setItem("civilNumber", civilInput);
    window.location.href = "index.html";
}
</script>
</head>
<body>
<header>
    <img src="logo.png" alt="لوجو المدرسة">
    <div>
        <h1>صلالة الشرقية للتعليم الأساسي</h1>
        <h2>تسجيل دخول الطالب</h2>
    </div>
</header>
<div class="container">
    <h2>أدخل رقمك المدني</h2>
    <input type="text" id="civil" placeholder="الرقم المدني">
    <br>
    <button onclick="loginStudent()">تسجيل الدخول</button>
    <p id="status" class="message"></p>
</div>
</body>
</html>
